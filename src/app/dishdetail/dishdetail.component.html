<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0" *ngIf="dish">

  <div fxFlex="40">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h3>{{dish.name | uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}">
            <mat-card-content>
                <p>{{dish.description}}</p>

                <mat-card-actions>
                    <button mat-button [routerLink]="['/dishdetail', prev]">
                        <span class="fa fa-chevron-left fa-lg"></span>
                    </button>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                    <button mat-button (click)="goBack()">BACK</button>
                    <span class="flex-spacer"></span>
                    <button mat-button [routerLink]="['/dishdetail', next]">
                        <span class="fa fa-chevron-right fa-lg"></span>
                    </button>
                </mat-card-actions>
            </mat-card-content>
        </mat-card>
  </div>

  <div fxFlex="40">
    <mat-list role="list">
        <h3><strong>Comments</strong></h3>
        <mat-list-item role="listItem" *ngFor="let comment of dish.comments">
            <div mat-line>{{comment.comment}}</div>
            <div mat-line>{{comment.rating}} Stars</div>
            <div mat-line>-- {{comment.author}} {{comment.date | date:"MMM dd, yyyy"}}</div>
        </mat-list-item>
      </mat-list>
  </div>

</div>

<div fxFlex fxLayout="column" fxLayoutAlign="center center" *ngIf="!dish">
    <mat-spinner color="accent"></mat-spinner>
    <br>
    <h4>Loading . . . Please wait</h4>
</div>
